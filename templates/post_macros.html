{% macro page_in_list(page) %}
                    <header class="entry-header">
                        <h2 class="p-name">{{ page.title }}</h2>
                    </header>
                    {% if page.summary %}<span class="p-summary entry-content">
                        {{ page.summary | safe }}
                    </span>{% endif %}
                    <footer class="entry-footer">
                        <time class="dt-published" datetime="{{ page.date | date(format="%Y-%m-%d") }}">{{ page.date | date(format="%Y-%m-%d") }}</time>
                    </footer>
                    <a class="u-url entry-link" title="{{ page.title }}" href="{{ page.permalink }}"></a>
{% endmacro page_in_list %}
